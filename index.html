
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calm Health Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#F7FAF8',
              primary: '#3A7D6E',
              secondary: '#A8C7BB',
              accent: '#E6F1EE',
              text: {
                primary: '#1F2D2A',
                secondary: '#5F6F6C',
                disabled: '#9FB1AC'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(58, 125, 110, 0.05)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bounce: {
                '0%, 100%': { transform: 'translateY(-5%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
              },
              // New Animations for Crafting Screen
              runRight: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(200%)' }
              },
              hop: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              lagBehind: {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(-20px)', opacity: '0.5' }
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              slideUp: 'slideUp 0.3s ease-out forwards',
              runLoop: 'runRight 4s linear infinite',
              hopping: 'hop 0.5s ease-in-out infinite',
              lagging: 'lagBehind 2s ease-in-out infinite alternate'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F7FAF8;
        color: #1F2D2A;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
